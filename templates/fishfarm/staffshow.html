<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid main-navbar">
            <a class="btn btn-primary" role="button" aria-disabled="true" href="{% url 'dashboard' %}">Home</a>
            <a class="btn btn-primary" role="button" aria-disabled="true" href="{% url 'damentry' %}">Dam</a>
            <a class=" btn btn-primary" role="button" aria-disabled="true" href="{% url 'staffshow' %}">Staff</a>
            <a class=" btn btn-primary" role="button" aria-disabled="true" href="{% url 'departmentshow' %}">Department</a>
            <a class=" btn btn-primary" role="button" aria-disabled="true" href="{% url 'fishshow' %}">Fish</a>
            <a class=" btn btn-primary" role="button" aria-disabled="true" href="{% url 'creditshow' %}">Credit</a>
            <a class=" btn btn-primary" role="button" aria-disabled="true" href="{% url 'salesshow' %}">Sales</a>
        </div>
    </nav>
    <table class="table table-striped table-bodered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Staff ID</th>
                <th>Staff Name</th>
                <th>Staff Email</th>
                <th>Staff Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staffs %}
            <tr>
                <td>{{ staff.staffid}}</td>
                <td>{{ staff.staffname }}</td>
                <td>{{ staff.staffEmail }}</td>
                {% if staff.staffImage %}
                    <td>
                        <img src="{{staff.staffImage.url}}" alt="" class="prod-size" height="30px" width="30px">
                    </td>
                {% endif %}
                <td>
                    <a href="{% url 'staffedit' staff.id%}"><button type="button" class="btn btn-outline-primary">Edit</button></a>
                    <a href="{% url 'staffdelete' staff.id %}"><button type="button" class="btn btn-outline-primary">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="{% url 'staffadd' %}" class="btn btn-primary">Add New Record</a></center>
</body>

</html>
