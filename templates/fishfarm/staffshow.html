<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <table class="table table-striped table-bodered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>Staff ID</th>
                <th>Staff Name</th>
                <th>Staff Email</th>
                <th>Staff Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for staff in staffs %}
            <tr>
                <td>{{ staff.staffid}}</td>
                <td>{{ staff.staffname }}</td>
                <td>{{ staff.staffEmail }}</td>
                <td>{{ staff.staffImage }}</td>
                <td>
                    <a href="/edit/{{ staff.id }}"><span class="glyphicon-pencil">Edit</span></a>
                    <a href="/delete/{{ staff.id }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <br>
    <center><a href="{% url 'staffadd' %}" class="btn btn-primary">Add New Record</a></center>
</body>

</html>
