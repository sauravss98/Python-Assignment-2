<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <form method="POST" class="post-form" action="">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Fish Name:</label>
                <div class="col-sm-4">
                    {{ form.fishName }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Fish Count:</label>
                <div class="col-sm-4">
                    {{ form.fishCount }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Fish Sold:</label>
                <div class="col-sm-4">
                    {{ form.fishSold }}
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>
</body>

</html>
