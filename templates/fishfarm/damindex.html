<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <form method="POST" class="post-form" action="/dam">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Dam Name:</label>
                <div class="col-sm-4">
                    {{ form.damName }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Dam Location:</label>
                <div class="col-sm-4">
                    {{ form.damLocation }}
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label">Dam Height</label>
                <div class="col-sm-4">
                    {{ form.damHeight }}
                </div>
            </div>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            </div>

    </form>
</body>
</html>
